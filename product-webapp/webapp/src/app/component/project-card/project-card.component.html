<mat-card
  class="example-card"
  [ngClass]="{
    'active-project': projectData?.projectStatus === 'ACTIVE',
    'inactive-project': projectData?.projectStatus === 'INACTIVE'
  }"
  projectData
  (click)="showProjectDetails(projectData?.projectName)"
>
  <img mat-card-image [src]="imageURL" [alt]="projectData?.organizationName" />
  <mat-card-header>
    <mat-card-title>{{ projectData?.projectName }} </mat-card-title>
    <!-- <mat-card-subtitle>{{ projectData?.organizationName }}</mat-card-subtitle> -->
  </mat-card-header>

  <mat-card-content>
    <mat-icon
      inline="true"
      (click)="addProjectMembers($event, projectData?.projectName)"
      *ngIf="role === 'MANAGER'"
    >
      group_add</mat-icon
    >
  </mat-card-content>
</mat-card>
